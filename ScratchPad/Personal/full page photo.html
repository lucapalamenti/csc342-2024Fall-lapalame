<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/full page.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <!-- Background Image -->
    <div id="bg-image"></div>

    <main>
        <!-- Left side of page -->
        <div id="left">
            <section id="keypad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation-button">/</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation-button">x</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation-button">-</button>

                <button>&pm;</button>
                <button>0</button>
                <button>.</button>
                <button class="operation-button">+</button>

                <button id="enter-button">ENTER</button>
                <button id="clear-button">C</button>
            </section>
        </div>

        <!-- Right side of page -->
        <section id="right">
            <div id="content-box">
                <header>
                    <span>a</span>
                </header>
                <section id="history">
                    <div>
                        <span>a</span>
                    </div>
                </section>
            </div>
            <button id="clear-history">Clear History</button>
        </section>
    </main>
    
</body>

</html>
