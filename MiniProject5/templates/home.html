<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/headerDropdown.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/miscUI.css">
    <link rel="stylesheet" href="css/howlTemplate.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="js/auth.js" type="module"></script> 
        <script src="js/home.js" type="module"></script> 
    <title>Howler</title>
</head>

<body>
    <header class="c-primary">
        <section id="header-left">
            <input type="text" class="header-section c-primary-dark hover-shadow-5" placeholder="Search">
        </section>
        <section id="header-center">
            <a href="home"><h1>HOWLER</h1></a>
        </section>
        <section id="header-right">
            <!-- Profile dropdown menu-->
            <div class="dropdown">
                <div id="profile-dropdown">
                    <h4 id="dropdown-arrow-1">&#9654;</h4>
                    <h4 id="dropdown-arrow-2">&#9660;</h4>
                    <h4 id="username-display"></h4>
                    <img src="images/avatarDefault.png" alt="avatar" class="avatar" id="user-avatar">
                </div>
                <div class="dropdown-content">
                    <a href="home">Home</a>
                    <a href="" id="profile-button">View Profile</a>
                    <a href="#" id="logout-button">Log out</a>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div id="content">
            <form action="submit" method="POST" class="c-primary-greyed primary-content border-1" id="post-area">
                <textarea name="postHowl" class="hover-shadow-8 border-1" id="post-area-text" placeholder="What's howling?"></textarea>
                <p id="characters-remaining">200</p>
                <button type="sumbit" class="c-primary-dark hover-shadow-5 border-2">Howl</button>
            </form>
            <section id="howl-area">
                <!-- HOWLS GO HERE -->
                 
            </section>
        </div>
    </main>

    <!-- TEMPLATES -->
    <template id="howl-template">
        <div class="c-primary-greyed primary-content" id="howl-container">
            <div>
                <img src="images/avatarDefault.png" alt="avatar" class="avatar" id="howl-user-avatar">
                <a href="" id="howl-user-name-link"><h5 id="howl-user-name">First Last</h5></a>
                <h5 class="c-text-alt" id="howl-user-tag">@Tag</h5>
            </div>
            <div>
                <h6 class="c-text-alt" id="howl-date"></h6>
            </div>
            <p id="howl-message"></p>
        </div>
    </template>
</body>

</html>
