<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/headerDropdown.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/miscUI.css">
    <link rel="stylesheet" href="css/howlTemplate.css">
    <link rel="stylesheet" href="css/followsTemplate.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="js/auth.js" type="module"></script>
        <script src="js/profile.js" type="module"></script>
    <title>Profile - </title>
</head>

<body>
    <header class="c-primary">
        <section id="header-left">
            <input type="text" class="header-section c-primary-dark hover-shadow-5" placeholder="Search">
        </section>
        <section id="header-center">
            <a href="home"><h1>HOWLER</h1></a>
        </section>
        <section id="header-right">
            <!-- Profile dropdown menu-->
            <div class="dropdown">
                <div id="profile-dropdown">
                    <h4 id="dropdown-arrow-1">&#9654;</h4>
                    <h4 id="dropdown-arrow-2">&#9660;</h4>
                    <h4 id="username-display"></h4>
                    <img src="images/avatarDefault.png" alt="avatar" class="avatar" id="user-avatar">
                </div>
                <div class="dropdown-content">
                    <a href="home">Home</a>
                    <a href="">View Profile</a>
                    <a href="#" id="logout-button">Log out</a>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div id="content">
            <section id="top-bar">
                <div id="info-bar">
                    <img src="images/avatarDefault.png" alt="avatar" class="avatar profile-avatar" id="profile-avatar">
                    <div>
                        <h3 class="profile-name"></h3>
                        <h5 class="profile-tag"></h4>
                    </div>
                    <button type="button" class="c-primary-greyed-dark border-3 hidden" id="follow-user-button"></button>
                </div>
            </section>
            <section id="follows-bar">
                <!-- PEOPLE THIS USER FOLLOWS GO HERE -->
                
            </section>
            <section id="howl-area">
                <!-- HOWLS GO HERE -->
                
            </section>
        </div>
    </main>

    <!-- TEMPLATES -->
    <template id="howl-template">
        <div class="c-primary-greyed primary-content" id="howl-container">
            <div>
                <img src="images/avatarDefault.png" alt="avatar" class="avatar" id="howl-user-avatar">
                <a href="" id="howl-user-name-link"><h5 id="howl-user-name">First Last</h5></a>
                <h5 class="c-text-alt" id="howl-user-tag">@Tag</h5>
            </div>
            <div>
                <h6 class="c-text-alt" id="howl-date"></h6>
            </div>
            <p id="howl-message"></p>
        </div>
    </template>

    <template id="follows-template">
        <a href="" class="c-primary-greyed-dark border-3" id="follows-container">
            <div id="follows-banner">
                <img src="images/avatarDefault.png" alt="avatar" class="avatar" id="follows-user-avatar">
            </div>
            
            <p id="follows-name"></p>
            <p id="follows-tag"></p>
        </a>
    </template>
</body>

</html>
